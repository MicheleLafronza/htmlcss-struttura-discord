<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Discord</title>
</head>
<body>

    <!-- inizio header -->
   <header>
        <!-- sezione nav/logo/login -->
        <nav>
            <div id="flex-container-nav">
                <div id="logo-nav">logo</div>
                <div id="link-nav">
                    <ul id="items-nav">
                        <li>link</li>
                        <li>link</li>
                        <li>link</li>
                        <li>link</li>
                    </ul>
                </div>
                <div id="login-nav">login</div>
            </div>
        </nav>

        <!-- sezione banner principale/titolo/descrizione -->
        <div id="banner-container">
            <div id="banner-box"></div>
        </div>
   </header>
   <!-- / fine header -->

   <!-- inizio main -->
   <main>
    <!-- inizio delle quattro sezioni del main -->
        <!-- sezione 1 bianca -->
        <section class="white-section">
            <div class="flex-container-main1">
                <div class="box-big"></div>
                <div class="box-small"></div>
            </div>
        </section>

       <!-- sezione 2 grigia -->
        <section class="grey-section">
            <div class="flex-container-main1">
                <div class="box-small"></div>
                <div class="box-big"></div>
            </div>
        </section>

        <!-- sezione 3 bianca -->
        <section class="white-section">
            <div class="flex-container-main1">
                <div class="box-big"></div>
                <div class="box-small"></div>
            </div>
        </section>

        <!-- sezione 4 grigia -->
        <section class="grey-section-big">
            <div id="green-box"></div>
        </section>
   </main>
   <!-- /fine main -->

   <!-- inizio footer -->
   <footer>
        <!-- footer superiore -->
        <div id="top-footer">
            <div id="flex-container-top-footer">
                <div id="col-footer-left"></div>
                <div id="col-footer-right">
                    <div class="inside-col-rfoot"></div>
                    <div class="inside-col-rfoot"></div>
                    <div class="inside-col-rfoot"></div>
                    <div class="inside-col-rfoot"></div>
                </div>
            </div>
        </div>
        <!-- /fine footer superiore -->

        <!-- footer inferiore -->
        <div id="low-footer">
            <div id="flex-container-low-footer">
                <div id="logo-footer">Logo</div>
                <div id="button-footer">Bottone</div>
            </div>
        </div>
        <!-- /fine footer inferiore -->
   </footer>
   <!-- /fine footer -->

</html>
